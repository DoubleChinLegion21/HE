<body onload="if (document.referrer == '') self.location='/';">
    
    <div class="back">
      <canvas id = "c">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
        <div class="div-center">
            <div class="content">
      
            <h3>Login</h3>
            <hr />
            
            <div class="alert alert-danger" id='error_msg'></div>
            <script>
              var lastFive = window.location.href.substr(window.location.href.length - 6); // if it's _login
              if (lastFive == '_login') {
                $('#error_msg').text('Email or Password is wrong :(')
                $('#error_msg').show()
              }else{
                $('#error_msg').hide()
              };
            </script>
            <form id="form" action = "/login" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
              </div>
              <br>
              <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
              <!-- <hr /> -->
              <!-- <button type="button" class="btn btn-link">Signup</button>
              <button type="button" class="btn btn-link">Reset Password</button> -->
            </form>
            </div>
        </div>
      
    </div>
    
</body>
