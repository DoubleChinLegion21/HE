<!doctype html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript" src="//cdn.ably.io/lib/ably.min-1.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="row">
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_generate" onclick="generate()" disabled>Generate</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_wash" onclick="wash()">Wash</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_phase1" onclick="phase(1)">Phase 1</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_phase2" onclick="phase(2)">Phase 2</button>
        </div>
        <div class="col-auto">
            <div class="input-group mb-3">
                <button class="btn btn-primary" type="button" id="btn_setpassword" onclick="setpassword(document.getElementById('set_password').value)">Set Password</button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="set_password">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-3">
                <button class="btn btn-primary" type="button" id="btn_seedrange" onclick="setmessage()">Set Message</button>
                <select class="form-select" id="set_range" aria-label="Select range with button addon">
                    <option selected>Choose...</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_phase3" onclick="phase(3)">Phase 3</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btn_phase4" onclick="phase(4)">Phase 4</button>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="admin.js"></script>
